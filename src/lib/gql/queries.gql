fragment imageHotspot on SanityImageHotspot {
  x
  y
  width
  height
}

fragment imageCrop on SanityImageCrop {
  top
  bottom
  left
  right
}

fragment seo on Seo {
  metaTitle
  metaDesc
  keywords
  shareGraphic {
    asset {
      url
    }
  }
}

query getLanding {
  allLanding {
    title
    landingImage {
      asset {
        url
        altText
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    seo {
      ...seo
    }
  }
}

query GetHome {
  allHome {
    heroImages {
      asset {
        url
        altText
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    heroHeadline
    copySubtitle
    copyTitleRaw
    copyRaw
    copyImage {
      asset {
        url
        altText
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    projectsSubtitle
    featuredProjects {
      title
      slug {
        current
      }
      heroImage {
        asset {
          url
          altText
        }
        hotspot {
          ...imageHotspot
        }
        crop {
          ...imageCrop
        }
      }
    }
    gallery {
      asset {
        url
        altText
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    slug {
      current
    }
    seo {
      ...seo
    }
  }
}
