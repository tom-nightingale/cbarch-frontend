fragment imageHotspot on SanityImageHotspot {
  x
  y
  width
  height
}

fragment imageCrop on SanityImageCrop {
  top
  bottom
  left
  right
}

fragment seo on Seo {
  metaTitle
  metaDesc
  keywords
  shareGraphic {
    asset {
      url
      altText
    }
  }
}

fragment imageAsset on SanityImageAsset {
  url
  altText
}

query getLanding {
  allLanding {
    title
    landingImage {
      asset {
        ...imageAsset
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    seo {
      ...seo
    }
  }
}

query GetHome {
  allHome {
    heroImages {
      asset {
        ...imageAsset
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    heroHeadline
    copySubtitle
    copyTitle
    copyRaw
    copyImage {
      asset {
        ...imageAsset
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    projectsSubtitle
    featuredProjects {
      title
      slug {
        current
      }
      gallery {
        asset {
          ...imageAsset
        }
        hotspot {
          ...imageHotspot
        }
        crop {
          ...imageCrop
        }
      }
    }
    gallery {
      asset {
        ...imageAsset
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    slug {
      current
    }
    seo {
      ...seo
    }
  }
  testimonials: allTestimonial {
    testimonial
    testimonialAuthor
  }
}

