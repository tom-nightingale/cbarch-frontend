query GetProjectSingleton {
  page: allProjects {
    introSubtitle
    introTitle
    introCopyRaw
    slug {
      current
    }
    seo {
      ...seo
    }
  }
  projects: allProject(sort: [{ orderRank: ASC }]) {
    heroImages {
      asset {
        ...imageAsset
      }
      crop {
        ...imageCrop
      }
      hotspot {
        ...imageHotspot
      }
    }
    title
    projectLocation
    slug {
      current
    }
    seo {
      ...seo
    }
  }
}

query GetProject($slug: String) {
  project: allProject(where: { slug: { current: { eq: $slug } } }) {
    heroImages {
      asset {
        ...imageAsset
      }
      crop {
        ...imageCrop
      }
      hotspot {
        ...imageHotspot
      }
    }
    title
    projectCopyRaw
    projectCopyImage {
      asset {
        ...imageAsset
      }
      hotspot {
        ...imageHotspot
      }
      crop {
        ...imageCrop
      }
    }
    projectLocation
    projectValue
    projectInvolvement
    gallery {
      asset {
        ...imageAsset
      }
      crop {
        ...imageCrop
      }
      hotspot {
        ...imageHotspot
      }
    }
    slug {
      current
    }
    seo {
      ...seo
    }
  }
}
